<h1>Welcome to Django Blog!</h1>

<p>Latest Posts</p>

  {% for post in posts.all %}
    <p>{{ post.title }}</p>
    <p>{{ post.pub_date_display }}</p>
    <p>{{ post.summary }}...</p>
    <img src="{{ post.image.url }}" alt="">
    <br />
    <a href="{% url 'post_detail' post.id %}">See more</a>
  {% endfor %}
